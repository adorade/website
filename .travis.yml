language: node_js

os: linux

dist: focal

node_js:
  - "lts/*"

git:
  depth: 4

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - yarn global add gulp-cli

jobs:
  include:
    - stage: Test
      script: echo "Running unit tests"
    - stage: Prepare cache
      script: true
    - stage: Verify
      script: yarn run verify
    - stage: Build
      script: yarn run build
